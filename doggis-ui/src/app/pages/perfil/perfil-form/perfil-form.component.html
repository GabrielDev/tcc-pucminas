<ng-template #perfilModal let-c="close" let-d="dismiss">
  <form [formGroup]="perfilForm" (submit)="salvar()" class="modal-content">
    <div class="modal-header">
      <h6 class="modal-title" id="modal-title-default">Perfil</h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group"
            [ngClass]="{'has-danger': f.descricao?.errors?.required}">
            <label class="form-control-label" for="descricao">Descrição</label>
            <input
              type="text"
              id="descricao"
              class="form-control form-control-alternative"
              placeholder="Descrição"
              formControlName="descricao"
              [ngClass]="{'is-invalid': f.descricao?.errors?.required}">
          </div>
        </div>
        <div class="col-lg-6">
          PAPEIS
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c('Close click')">Cancelar</button>
    </div>
  </form>
</ng-template>
