<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Seja bem-vindo!</h1>
          <p class="text-lead text-light">Solicite seu acesso ao administrador</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<form [formGroup]="loginForm" (submit)="logar()" class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Acesse sua conta</small>
          </div>
          <div class="form-group mb-3" [ngClass]="{'has-danger': f.email.touched && f.email?.errors}">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
              </div>
              <input
                class="form-control"
                placeholder="E-mail*"
                type="email"
                formControlName="email"
                [ngClass]="{'is-invalid': f.email.touched && f.email?.errors}">
                <div class="invalid-feedback" *ngIf="f.email.touched && f.email?.errors?.required">Campo obrigatório</div>
                <div class="invalid-feedback" *ngIf="f.email.touched && f.email?.errors?.email">Preencha com um e-mail valido</div>
            </div>
          </div>
          <div class="form-group" [ngClass]="{'has-danger': f.senha.touched && f.senha?.errors}">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
              </div>
              <input
                class="form-control"
                placeholder="Senha"
                type="password"
                formControlName="senha"
                [ngClass]="{'is-invalid': f.senha.touched && f.senha?.errors}">
                <div class="invalid-feedback" *ngIf="f.senha.touched && f.senha?.errors?.required">Campo obrigatório</div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary my-4" [disabled]="loginForm.invalid || loginForm.pending">Entrar</button>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6"> 
          <a (click)="recuperarSenha()" class="text-light"><small>Esqueceu sua senha?</small></a>
        </div>
        <div class="col-6 text-right">
          <a (click)="cadastrar()" class="text-light"><small>Criar conta</small></a>
        </div>
      </div>
    </div>
  </div>
</form>
