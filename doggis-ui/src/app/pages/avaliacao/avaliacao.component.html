<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center">
        <div class=" col-lg-6 col-7"></div>
        <div class=" col-lg-6 col-5 text-right">
          <button class="btn btn-info" [routerLink]="['/avaliacao/novo']">Novo</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Avaliaçōes</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Serviço</th>
                <th scope="col">Cliente</th>
                <th scope="col">Pet</th>
                <th scope="col">Profissional</th>
                <th scope="col">Nota</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tfoot [hidden]="avaliacoes?.content.length">
              <tr>
                <td colspan="6" class="text-center">
                  <h5 class="h3">Nenhuma avaliação encontrada</h5>
                    <button class="btn n btn-outline-primary" [routerLink]="['/avaliacao/novo']">
                      Adicionar nova
                    </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
