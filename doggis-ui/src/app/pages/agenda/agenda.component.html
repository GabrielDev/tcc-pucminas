<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Agenda</h3>
        </div>
        <div class="card-body">
          <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" [weekends]="false"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
