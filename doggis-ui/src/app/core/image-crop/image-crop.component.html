<ng-template #imagemModal let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title" id="modal-title-default">Recortar foto</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="row">
                <div class="col-12 pb-2">
                    <div class="custom-file">
                        <input class="custom-file-input" id="foto" type="file" (change)="selecionar($event)" lang="pt-BR"/>
                        <label class="custom-file-label" for="foto">Selecionar</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <image-cropper
                        [imageChangedEvent]="imagemCarregada"
                        [maintainAspectRatio]="true"
                        [resizeToWidth]="300"
                        [roundCropper]="corteCircular"
                        format="png"
                        (imageCropped)="cortar($event)"
                        (imageLoaded)="carregar()"
                        (cropperReady)="finalizar()"
                        (loadImageFailed)="carregarImagemFalha()"
                    ></image-cropper>
                </div>
                <div class="col-4">
                    <div class="mt-3">
                        <img [src]="imagem" [ngClass]="{'rounded-circle': corteCircular}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="c('Close click')">Concluir</button>
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</ng-template>
